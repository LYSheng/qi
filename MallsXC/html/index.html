<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0,user-scalable = 0" />
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="../css/comm/swiper.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/comm/animate.min.css">
    <script src="../js/comm/rem.js"></script>
    <title>首页</title>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="ani TitleBox" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="../image/bonus_01.png" alt="">
            </div>
            <div class="ani TitleName" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s">2017年全国打老虎，拍苍蝇力度</div>
            <div class="ani TxtImg"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.4s">
                <img src="../image/001.png" alt="">
            </div>
            <div class="ani Logo" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
                <img src="../image/002.png" alt="">
            </div>
            <div class="ani TextNei" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="2.3s">
                这是一款效果非常时天框。当用户选择某个头像的时候，该头像会放大移动到屏幕的上方，并显示与该用户的聊天记录。
            </div>

        </div>
        <div class="swiper-slide">
            <div class="ani TitleBox TwoTitle" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                打老虎拍苍蝇,对谁都不留情！警钟长鸣。
            </div>
            <div class="ani TitleName TwoName" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s">在中国的打老虎，体系中，中纪委，检察院，法院，各司其职:</div>
            <div class="ani Logo TwoNei" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
                <img src="../image/006.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="ani TitleBox TwoTitle" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                2016年度中纪委忙忙忙,2017年度中纪委依然要忙忙忙。
            </div>
            <div class="ani TitleName SanImg" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s">
                <img src="../image/009.png" alt="">
            </div>
            <div class="ani Logo SanLeft" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
                <img src="../image/008.png" alt="">
            </div>
            <div class="ani Logo SanRig" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.6s">
                <img src="../image/010.png" alt="">
            </div>
            <div class="ani TitleBox SanTxt" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.6s">
                将打老虎进行到底！
                <div>打不光老虎，绝对不收枪。</div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="ani TitleBox SiTitle" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                2017年度中纪委完成了省级打老虎55只，厅级180只，苍蝇200余只等，成果有目共睹。
            </div>
            <div class="ani TitleName siImg" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.9s">
                <img src="../image/002.jpg" alt="">
            </div>
            <div class="ani TitleBox SanTxt siText" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
                为祖国进化肠道
                <div>为人民除害</div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<div class="anNiu">
    <audio id="audio" controls="controls" autoplay="autoplay" loop="loop">
        <source src="../music/one.mp3">
    </audio>
    <img id="playpause" src="../image/arrow.png" alt="">
</div>



<div class="arrow">
    <img src="../image/arrow.png" alt="">
</div>
<script src="../js/comm/zepto.min.js"></script>
<script src="../js/comm/swiper.min.js"></script>
<script src="../js/comm/swiper.animate1.0.2.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
